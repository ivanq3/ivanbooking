<div class="picker">
  <ion-img
    class="image"
    [src]="selectedImage"
    *ngIf="selectedImage && showPreview"
  ></ion-img>
</div>
<ion-button color="primary" (click)="onPickImage()">
  <ion-icon name="camera" slot="start"></ion-icon>
  <ion-label>Take Picture</ion-label>
</ion-button>

<input
  type="file"
  accept="image/jpeg"
  *ngIf="usePicker"
  #filePicker
  (change)="onFileChosen($event)"
/>
